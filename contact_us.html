<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style-contact-us.css" />

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />
  <style></style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact <span>Us</span></h1>
            <p>We'd love to hear from you. Get in touch with us!</p>
        </div>
        
        <div class="form-container">
            <!-- REPLACE 'YOUR_FORMSPREE_ID' WITH YOUR ACTUAL FORMSPREE ID -->
            <form id="contactForm" action="https://formspree.io/f/xzzapgrk" method="POST">
                <table class="form-table">
                    <tr class="form-row">
                        <td class="form-label">
                            <label for="firstName">First Name<span class="required">*</span></label>
                        </td>
                        <td class="form-input">
                            <input type="text" id="firstName" name="firstName" required>
                        </td>
                    </tr>
                    
                    <tr class="form-row">
                        <td class="form-label">
                            <label for="lastName">Last Name<span class="required">*</span></label>
                        </td>
                        <td class="form-input">
                            <input type="text" id="lastName" name="lastName" required>
                        </td>
                    </tr>
                    
                    <tr class="form-row">
                        <td class="form-label">
                            <label for="email">Email<span class="required">*</span></label>
                        </td>
                        <td class="form-input">
                            <input type="email" id="email" name="email" required>
                        </td>
                    </tr>
                    
                    <tr class="form-row">
                        <td class="form-label">
                            <label for="phone">Phone Number</label>
                        </td>
                        <td class="form-input">
                            <input type="tel" id="phone" name="phone">
                        </td>
                    </tr>
                    
                    <tr class="form-row">
                        <td class="form-label">
                            <label for="subject">Subject<span class="required">*</span></label>
                        </td>
                        <td class="form-input">
                            <select id="subject" name="subject" required>
                                <option value="">Select a subject</option>
                                <option value="general">General Inquiry</option>
                                <option value="support">Technical Support</option>
                                <option value="sales">Sales</option>
                                <option value="partnership">Partnership</option>
                                <option value="feedback">Feedback</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr class="form-row">
                        <td class="form-label">
                            <label for="message">Message<span class="required">*</span></label>
                        </td>
                        <td class="form-input">
                            <textarea id="message" name="message" placeholder="Please describe your inquiry in detail..." required></textarea>
                        </td>
                    </tr>
                </table>
                
                <div class="submit-row">
                    <button type="submit" class="submit-btn">Send Message</button>
                </div>
                
                <div id="statusMessage"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = this.querySelector('.submit-btn');
            const statusDiv = document.getElementById('statusMessage');
            const formData = new FormData(this);
            
            // Clear previous status
            statusDiv.innerHTML = '';
            
            // Show loading state
            button.textContent = 'Sending...';
            button.disabled = true;
            button.style.background = 'linear-gradient(135deg, #6b7280 0%, #4b5563 100%)';
            
            // Send to FormSpree
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .then(data => {
                // Success
                button.classList.add('success-animation');
                button.textContent = 'Message Sent!';
                button.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                
                statusDiv.innerHTML = '<div class="status-message success">✅ Thank you! Your message has been sent successfully. We\'ll get back to you soon!</div>';
                
                this.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                button.textContent = 'Send Message';
                button.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
                
                statusDiv.innerHTML = '<div class="status-message error">❌ There was an error sending your message. Please try again or contact us directly.</div>';
            })
            .finally(() => {
                button.disabled = false;
                setTimeout(() => {
                    button.classList.remove('success-animation');
                    button.textContent = 'Send Message';
                    button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                }, 3000);
            });
        });

        // Add interactive hover effects
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'translateX(5px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
