<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .contact-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .contact-header h1 span {
            color: #FF4060;
            font-weight: 600;
        }

        .contact-header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 20px;
        }

        .form-row {
            display: table-row;
        }

        .form-label {
            display: table-cell;
            vertical-align: top;
            padding-right: 20px;
            width: 150px;
            font-weight: 600;
            color: #333;
            font-size: 1em;
            padding-top: 12px;
        }

        .form-input {
            display: table-cell;
            vertical-align: top;
        }

        .form-input input,
        .form-input select,
        .form-input textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #fafafa;
            font-family: inherit;
        }

        .form-input input:focus,
        .form-input select:focus,
        .form-input textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input textarea {
            resize: vertical;
            min-height: 120px;
        }

        .required {
            color: #FF4060;
            margin-left: 3px;
        }

        .submit-row {
            margin-top: 30px;
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-table,
            .form-row,
            .form-label,
            .form-input {
                display: block;
            }

            .form-label {
                width: 100%;
                padding-right: 0;
                padding-bottom: 8px;
                padding-top: 0;
            }

            .form-container {
                padding: 30px 20px;
            }

            .contact-header h1 {
                font-size: 2em;
            }

            .form-table {
                border-spacing: 0 15px;
            }
        }

        /* Form field animations */
        .form-input input,
        .form-input select,
        .form-input textarea {
            position: relative;
        }

        .form-input input:hover,
        .form-input select:hover,
        .form-input textarea:hover {
            border-color: #a0aec0;
        }

        /* Custom select styling */
        .form-input select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%23666' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 12px;
        }

        /* Success animation placeholder */
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success-animation {
            animation: success 0.6s ease;
        }

        /* Status messages */
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact <span>Us</span></h1>
            <p>We'd love to hear from you. Get in touch with us!</p>
        </div>
        
        <div class="form-container">
            <!-- REPLACE 'YOUR_FORMSPREE_ID' WITH YOUR ACTUAL FORMSPREE ID -->
            <form id="contactForm" action="https://formspree.io/f/xzzapgrk" method="POST">
                <table class="form-table">
                    <tr class="form-row">
                        <td class="form-label">
                            <label for="firstName">First Name<span class="required">*</span></label>
                        </td>
                        <td class="form-input">
                            <input type="text" id="firstName" name="firstName" required>
                        </td>
                    </tr>
                    
                    <tr class="form-row">
                        <td class="form-label">
                            <label for="lastName">Last Name<span class="required">*</span></label>
                        </td>
                        <td class="form-input">
                            <input type="text" id="lastName" name="lastName" required>
                        </td>
                    </tr>
                    
                    <tr class="form-row">
                        <td class="form-label">
                            <label for="email">Email<span class="required">*</span></label>
                        </td>
                        <td class="form-input">
                            <input type="email" id="email" name="email" required>
                        </td>
                    </tr>
                    
                    <tr class="form-row">
                        <td class="form-label">
                            <label for="phone">Phone Number</label>
                        </td>
                        <td class="form-input">
                            <input type="tel" id="phone" name="phone">
                        </td>
                    </tr>
                    
                    <tr class="form-row">
                        <td class="form-label">
                            <label for="subject">Subject<span class="required">*</span></label>
                        </td>
                        <td class="form-input">
                            <select id="subject" name="subject" required>
                                <option value="">Select a subject</option>
                                <option value="general">General Inquiry</option>
                                <option value="support">Technical Support</option>
                                <option value="sales">Sales</option>
                                <option value="partnership">Partnership</option>
                                <option value="feedback">Feedback</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr class="form-row">
                        <td class="form-label">
                            <label for="message">Message<span class="required">*</span></label>
                        </td>
                        <td class="form-input">
                            <textarea id="message" name="message" placeholder="Please describe your inquiry in detail..." required></textarea>
                        </td>
                    </tr>
                </table>
                
                <div class="submit-row">
                    <button type="submit" class="submit-btn">Send Message</button>
                </div>
                
                <div id="statusMessage"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = this.querySelector('.submit-btn');
            const statusDiv = document.getElementById('statusMessage');
            const formData = new FormData(this);
            
            // Clear previous status
            statusDiv.innerHTML = '';
            
            // Show loading state
            button.textContent = 'Sending...';
            button.disabled = true;
            button.style.background = 'linear-gradient(135deg, #6b7280 0%, #4b5563 100%)';
            
            // Send to FormSpree
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .then(data => {
                // Success
                button.classList.add('success-animation');
                button.textContent = 'Message Sent!';
                button.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                
                statusDiv.innerHTML = '<div class="status-message success">✅ Thank you! Your message has been sent successfully. We\'ll get back to you soon!</div>';
                
                this.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                button.textContent = 'Send Message';
                button.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
                
                statusDiv.innerHTML = '<div class="status-message error">❌ There was an error sending your message. Please try again or contact us directly.</div>';
            })
            .finally(() => {
                button.disabled = false;
                setTimeout(() => {
                    button.classList.remove('success-animation');
                    button.textContent = 'Send Message';
                    button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                }, 3000);
            });
        });

        // Add interactive hover effects
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'translateX(5px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
